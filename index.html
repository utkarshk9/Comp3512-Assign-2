<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Assignment-2</title>

    <title>Search/Browse Songs</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="data/Artist.json" ></script>
    <script src="data/Genre.json"></script>
    <script src="data/Sample-songs.json"></script>
    <script src="js/Assignment2.js" defer></script>

</head>
<body>

<header>
<h1>Comp3512 - Assignment 2</h1>
<br>
<h2>Utkarsh Kapoor, Adam Kovacs and Victor Alli</h2>
</header>

<main>
        <section id="search">
            <div>
                <label for="titleRadio">Title:</label>
                <input type="radio" id="title-Radio" name="titleradio">
                <input type="textfield" id="title-Text">
            </div>

            <div>
                <label for="genreRadio">Genre:</label>
                <input type="radio" id="genre-Radio" name="genreradio">
                <select id="genre-select">
                    <option disabled selected>Select a Genre</option>
                </select>
            </div>

            <div>
                <label for="artistRadio">Artist:</label>
                <input type="radio" id="artist-Radio" name="artistradio">
                <select id="artist-select">
                    <option disabled selected>Select an Artist</option>
                </select>
            </div>

            <button id="filter-button">Filter</button>
            <button id="reset-button">Reset</button>
        </section>

        <section id="song-table"> 
            <h2>Song Table</h2>
            <table>
                <thead>
                    <th><span class="tableheader">Title</span></th>
                    <th><span class="tableheader">Artist</span></th>
                    <th><span class="tableheader">Year</span></th>
                    <th><span class="tableheader">Genre</span></th>
                    <th><span class="tableheader">Popularity</span></th>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
      </main>
</body>
</html>
